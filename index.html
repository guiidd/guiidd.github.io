    <script type="text/babel">
        class Main extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            status: false,
            SubHead0: false,
            SubHead1: false,
            SubHead2: false,
            SubHead3: false
          };
        }

        change = () => {
          this.setState({
            status: !this.state.status
          });
        };

        changeSub = x => {
          console.log(x);
          if (x === 1) {
            this.setState({
              SubHead1: !this.state.SubHead1,
              SubHead2: false,
              SubHead3: false
            });
          }
          if (x === 2) {
            this.setState({
              SubHead1: false,
              SubHead2: !this.state.SubHead2,
              SubHead3: false
            });
          }
          if (x === 3) {
            this.setState({
              SubHead1: false,
              SubHead2: false,
              SubHead3: !this.state.SubHead3
            });
          }
        };

        render() {
          return (
            <div>
              {this.state.status ? (
                <div>
                  <div onClick={this.change} className="box">
                    <h1>Azwan H | Portfolio</h1>
                    <h2>Web Developer-Web Designer</h2>
                    <p>
                      Entry level front-end developer | I code during my freetime |
                      HTML5,CSS,JavaScript,React | Currently learning CSS,React and back-end
                      | Doing some freelance...  
                      
                    </p>
                  </div>
                  <div className="nav1Box">
                    <div className="box1">
                      <SubHead
                        number={1}
                        heading={"About Me"}
                        changeSub={this.changeSub}
                        state={this.state}
                      />
                    </div>
                    <div className="box1">
                      <SubHead
                        number={2}
                        heading={"Portfolio"}
                        changeSub={this.changeSub}
                        state={this.state}
                      />
                    </div>
                    <div className="box1">
                      <SubHead
                        number={3}
                        heading={"Contacts"}
                        changeSub={this.changeSub}
                        state={this.state}
                      />
                    </div>
                  </div>
                  <div>
                    <SubSubHead state={this.state} />
                  </div>
                </div>
              ) : (
                <div onClick={this.change} className="box0">
                  <h1>Click Here....</h1>
                </div>
              )}
            </div>
          );
        }
      }

      class SubHead extends React.Component {
        constructor(props) {
          super(props);
        }

        render() {
          console.log(this.props.state);
          return (
            <div>
              {(this.props.state.SubHead1 && this.props.number === 1) ||
              (this.props.state.SubHead2 && this.props.number === 2) ||
              (this.props.state.SubHead3 && this.props.number === 3) ? (
                <div>
                  <div className="vertical-center">
                    <h3 onClick={e => this.props.changeSub(this.props.number)} className="tru">
                      <i>{this.props.heading}</i> 
                    </h3>
                  </div>
                </div>
              ) : (
                <div>
                  <div className="vertical-center">
                    <h3 onClick={e => this.props.changeSub(this.props.number)}>
                      {this.props.heading}
                    </h3>
                  </div>
                </div>
              )}
            </div>
          );
        }
      }

      class SubSubHead extends React.Component {
        constructor(props) {
          super(props);
        }
        
        gen_mail_to_link=(lhs, rhs)=> {
            document.write("<a href=\"mailto");
            document.write(":" + lhs + "@");
            document.write(rhs + "\" target=\"blank\" ><i className=\"fas fa-envelope-square\"/>send a mail</a>");
            }

        render() {
          if (this.props.state.SubHead1 === true) {
            return (
              <div className="bg1">
                <p className="align">Hello everyone! Intersted to learn coding/get exposure in programming, then go to{" "}
                  <a href="https://www.freecodecamp.org/">FreeCodeCamp.</a> It is great resources for those who want to learn coding.</p>
                
              </div>
            );
          }
          if (this.props.state.SubHead2 === true) {
            return (
              <div className="bg1">
                <p>Some apps created as part of FreeCodeCamp curriculum:</p>
                <div className="navBox1">
                  <a href="https://codepen.io/guiidd/pen/YLXyPg" target="blank" className="box2">
                    <img
                      className="image"
                      src="https://raw.githubusercontent.com/guiidd/somePic/master/Capture5.PNG"
                    />
                    <p>random quote machine</p>
                  </a>
                  <a href="https://codepen.io/guiidd/pen/qYVrvv" target="blank" className="box2">
                    <img
                      className="image"
                      src="https://raw.githubusercontent.com/guiidd/somePic/master/Capture7.PNG"
                    />
                    <p>wikipedia viewer</p>
                  </a>
                  <a href="https://codepen.io/guiidd/pen/qQyxXN" target="blank" className="box2">
                    <img
                      className="image"
                      src="https://raw.githubusercontent.com/guiidd/somePic/master/Capture8.PNG"
                    />
                    <p>markdown</p>
                  </a>
                  <a href="https://codepen.io/guiidd/pen/JwOQmv" target="blank" className="box2">
                    <img
                      className="image"
                      src="https://raw.githubusercontent.com/guiidd/somePic/master/Capture6.PNG"
                    />
                    <p>beat box app</p>
                  </a>
                  <a href="https://codepen.io/guiidd/pen/LmyrBQ" target="blank" className="box2">
                    <img
                      className="image"
                      src="https://raw.githubusercontent.com/guiidd/somePic/master/Capture9.PNG"
                    />
                    <p>weather app</p>
                  </a>
                </div>
              </div>
            );
          }
          if (this.props.state.SubHead3 === true) {
            return (
              <div className="bg1">
                <h1>Contacts</h1>
                <ul className="inline">
                  <li>
<a href="https://twitter.com/azwh2012" target="blank"><i className="fab fa-twitter-square" /> Twitter
                    </a>
                  </li>
                  <li>
                  <div>dangerouslySetInnerHTML={this.gen_mail_to_link('ha.azwan', 'yahoo.com')}</div>
                  </li>
                </ul>
              </div>
            );
          } else {
            return null;
          }
        }
      }

      ReactDOM.render(<Main />, document.getElementById("root"));
    </script>
